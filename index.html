<!DOCTYPE html>
<html lang="" en>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>BMI Calculator</title>
  </head>
  <body>
    <figure clas="main__card">
      <h1>BMI Calculator</h1>
      <hr></hr>
      <div class="kg__card">
        <input type="number" class="weight"/>
        <p class="message">Weight(kg)</p>
      </div>
      <div class="age__card">
        <input type="number" class="age"/>
        <p class="message">Age</p>
      </div>
      <div class="height__card">
        <input type="number" class="height"/>
        <p class="message">Height(cm)</p>
      </div>
      <br></br>
      <span class="icon"><i class="fa fa-mars"></i>
        <p class="message">Male</p>
      </span>
      <span class="icon"><i class="fa fa-venus"></i>
        <p class="message">Female</p>
      </span>
      
    </figure>
  </body>
</html>
