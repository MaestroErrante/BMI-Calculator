<!DOCTYPE html>
<html lang="" en>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>

    <title>BMI Calculator</title>
  </head>
  <body>
    <figure class="main__card">
      <h1>BMI Calculator</h1>
      <hr></hr>
      <div class="measurementsBlock">
        <label class="kg__card">
          <input type="number" class="weight" id="weight" placeholder="60" autocomplete="off" onfocus="this.placeholder=''"
          onblur="this.placeholder='60'" onclick="this.value=''"/>
          <p class="message">Weight (kg)</p>
        </label>
        <label class="age__card">
          <input type="number" class="age" id="age" placeholder="18" autocomplete="off" onfocus="this.placeholder=''"
          onblur="this.placeholder='18'"  onclick="this.value=''"/>
          <p class="message">Age</p>
        </label>
      </div>
      <div class="heightBlock">
        <label class="height__card">
          <input type="number" class="height" id="height" placeholder="150" autocomplete="off" onfocus="this.placeholder=''"
          onblur="this.placeholder='150'" onclick="this.value=''"/>
          <p class="message">Height (cm)</p>
        </label>
      </div>
      <div class="genderBlock">
        <div class="genderMale">
          <button class="icon btnMale"><i class="fa fa-mars"></i>
          <p class="message genderMessage" >Male</p>
      </button></div>
        <div class="genderFemale">      
          <button class="icon btnFemale"><i class="fa fa-venus"></i>
          <p class="message genderMessage">Female</p>
      </button></div>
    </div>
    <div class="answerButtonBlock">
      <button type="button" class="answerButton">Calculate BMI</button>
    </div>
    <div class="resultsWindow hidden">
      <button class="close-window">&times;</button>
      <h1 class=txtResult>Your result</h1><hr>
    </div>
    <div class="overlay hidden"></div>
    </figure>
    <script src="logic.js"></script>
  </body>
</html>
